<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Ex02 - Componentes Primefaces</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Formulário Primefaces">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText placeholder="Digite seu nome..." value="#{ct.cpNome}" />
                    <p:outputLabel value="Curso:"/>
                    <p:selectOneMenu value="#{ct.cpCurso}">
                        <f:selectItem itemLabel="Selecione um curso..." itemValue=""/>
                        <f:selectItem itemLabel="Informática" itemValue="Informática"/>
                        <f:selectItem itemLabel="Química" itemValue="Química"/>
                        <f:selectItem itemLabel="Secretariado" itemValue="Secretariado"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Sexo:"/>
                    <p:selectOneRadio value="#{ct.cpSexo}">
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                    </p:selectOneRadio>
                    <p:outputLabel value="Deseja receber informações?"/>
                    <p:selectBooleanCheckbox value="#{ct.cpInfo}"/>
                    <p:outputLabel value="Senha:" />
                    <p:password feedback="true" toggleMask="true" 
                                promptLabel="Letras maiúscula e minúscula, números e caracteres especiais" 
                                weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" 
                                redisplay="true" value="#{ct.cpSenha}"/>
                    <h:panelGrid columns="3">
                        <p:link outcome="index" value="Voltar"/>
                        <p:commandButton value="Limpar" action="#{ct.btLimpar(a)}" update="@form"/>
                        <p:commandButton action="#{ct.btCadastrar(a)}" value="Cadastrar"/>
                    </h:panelGrid>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
