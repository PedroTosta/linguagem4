<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trabalho - Exercício A</title>        
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Exercício A" style="margin: 0 auto; width: 400px">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Número 1:"/>
                    <p:inputNumber value="#{ct.num1}" decimalPlaces="0"/>
                    <p:outputLabel value="Número 2:"/>
                    <p:inputNumber value="#{ct.num2}" decimalPlaces="0"/>
                    <p:outputLabel value="Número 3:"/>
                    <p:inputNumber value="#{ct.num3}" decimalPlaces="0"/>
                    <h:panelGrid columns="2" >
                        <p:link outcome="index" value="VOLTAR"/>
                        <p:commandButton action="#{ct.btVerificar(a)}" value="VERIFICAR" styleClass="ui-button-success" update="@form"/>
                    </h:panelGrid>                   
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Maior: "/>
                    <p:outputLabel value="#{ct.maiorNum}"/>
                    <p:outputLabel value="Média: "/>
                    <p:outputLabel value="#{ct.mediaNum}"/>
                    <p:outputLabel value="Par ou ímpar: "/>
                    <p:outputLabel value="#{ct.somaNum}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
