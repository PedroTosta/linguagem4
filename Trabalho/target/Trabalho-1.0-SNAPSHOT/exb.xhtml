<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trabalho - Exercício B</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Exercício B" style="margin: 0 auto; width: 450px">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Altura: "/>
                    <p:inputNumber value="#{ct.altura}" decimalPlaces="2" minValue="1"/>
                    <p:outputLabel value="Peso:"/>
                    <p:inputNumber value="#{ct.peso}" decimalPlaces="2" minValue="1"/>
                    <p:link outcome="index" value="VOLTAR"/>
                    <p:commandButton action="#{ct.btImc(a)}" update="@form" value="CALCULAR" styleClass="ui-button-success" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Seu IMC: "/>
                    <p:outputLabel value="#{ct.imc}"/>
                </h:panelGrid>
            </p:panel>
        </h:form> 
    </h:body>
</html>
