<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Trabalho - Exercício C</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Exercício C" style="margin: 0 auto; width: 450px">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Investimento Inicial: "/>
                    <p:inputNumber value="#{ct.investimento}" decimalPlaces="2" minValue="1"/>
                    <p:outputLabel value="Taxa de Juros: "/>
                    <p:inputNumber value="#{ct.taxa}" decimalPlaces="2" minValue="1"/>
                    <p:outputLabel value="Périodo de Tempo (em anos): "/>
                    <p:inputNumber value="#{ct.anos}" decimalPlaces="0" minValue="1"/>                    
                    <h:panelGrid columns="2">
                        <p:link outcome="index" value="VOLTAR"/>
                        <p:commandButton action="#{ct.btInvestimento(a)}" update="@form" value="CALCULAR" styleClass="ui-button-success" />
                    </h:panelGrid>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Total Investimento: "/>
                    <p:outputLabel value="#{ct.montante}"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
