<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Gerenciamento de Conta de Energia</title>
    </h:head>
    <h:body style="background-color: #cccccc">
        <h:form>
            <p:card style="width: 90%; margin: 0 auto">
                <f:facet name="title">
                    Sistema Gerenciamento de Conta de Energia
                </f:facet>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-4">
                        <p:outputLabel value="Equipamento" />
                        <p:inputText value="#{ct.cpNom}" placeholder="Nome do equipamento..." style="width: 100%" />
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:outputLabel value="Potência (Watt)" />
                        <p:inputText type="number" value="#{ct.cpPot}" style="width: 100%" />
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:outputLabel value="Tempo" />
                        <p:inputText type="number" value="#{ct.cpTmp}" style="width: 100%" />
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:outputLabel value="Unidade" />
                        <p:selectOneMenu style="width: 100%" value="#{ct.cpMed}">
                            <f:selectItem itemLabel="Selecione..." itemValue=""/>
                            <f:selectItem itemLabel="Horas" itemValue="Horas"/>
                            <f:selectItem itemLabel="Minutos" itemValue="Minutos"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p/>
                        <p:commandButton update="@form" action="#{ct.btSalvar(ae)}" value="Salvar" styleClass="ui-button-success" style="width: 100%"/>
                    </div>
                </div>
            
                <p:dataTable value="#{ct.dadosTabela}" var="rs" showGridlines="true">
                    <p:column headerText="#">
                        <p:outputLabel value="#{rs.pos}"/>
                    </p:column>
                    <p:column headerText="Equipamento">
                        <p:outputLabel value="#{rs.nomeEq}"/>
                    </p:column>
                    <p:column headerText="Potência">
                        <p:outputLabel value="#{rs.pot}"/>
                    </p:column>
                    <p:column headerText="Tempo">
                        <p:outputLabel value="#{rs.tempo}">
                            <f:convertNumber pattern="R$ #.00" />
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="kW/h">
                        <p:outputLabel value="#{rs.kwh}"/>
                    </p:column>
                    <p:column headerText="Total">
                        <p:outputLabel value="#{rs.reais}">
                            <f:convertNumber pattern="R$ #.00" />
                        </p:outputLabel>                        
                    </p:column>                  
                    <p:column>
                        <p:commandLink update="@form" action="#{ct.btAlterar(ae)}" value="Alterar"/>
                    </p:column> 
                    <p:column>
                        <p:commandLink update="@form" action="#{ct.btRemover(ae)}" value="Excluir"/>
                    </p:column> 
                </p:dataTable>
                <div class="ui-g">
                    <div class="ui-g-12 ui-lg-6">
                        <p:outputLabel value="Total"/><br/>
                        <p:inputText value="#{ct.cpTot}" disabled="true" style="width: 100%"/>
                    </div>
                    <div class="ui-g-12 ui-lg-6">
                        <p:outputLabel value="kW/h"/>
                        <p:inputText type="number" value="#{ct.cpVal}" style="width: 100%"/>
                    </div>
                </div>
            </p:card>
        </h:form>
    </h:body>
</html>
